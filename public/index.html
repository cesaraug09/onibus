<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="./img/bus.png" alt="Ícone do ônibus" class="icon">
            <h2>Login</h2>
            <p>Faça login para continuar</p>
            <form action="/login" method="POST">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required placeholder="Riquelme Batera">
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="******">
                
                <button type="submit">Entrar</button>
                <p><a href="onibus.html">Esqueceu a senha?</a></p>
                <p><a href="/registro">Registrar-se</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
