<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Crie sua nova conta</h2>
            <p>Já possui uma conta? <a href="index.html">Faça login</a></p>
            <form id="registerForm">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required placeholder="Riquelme">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="riquelme@hotmail.com">
                
                <label for="password">Senha</label>
                <input type="password" id="regPassword" name="password" required placeholder="******">
                
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="123.456.789-12">
                
                <button type="submit">Inscreva-se</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
